[build]
command = 'npm run build'
functions = 'functions'

[[redirects]]
  from = "/api/weather/hourly/*"
  to = "/.netlify/functions/weather-hourly/:splat"
[[redirects]]
  from = "/api/weather/*"
  to = "/.netlify/functions/weather/:splat"

[[redirects]]
  from = "/api/places/*"
  to = "/.netlify/functions/places/:splat"

  [functions]
  node_bundler = "esbuild"